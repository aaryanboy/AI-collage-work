<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="generateTable()">Generate Table</button>

    <table border="1">
        <thead>
            <tr>
                <th>Multiplication</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr><td id="row1">1 * </td><td id="result1"></td></tr>
            <tr><td id="row2">2 * </td><td id="result2"></td></tr>
            <tr><td id="row3">3 * </td><td id="result3"></td></tr>
            <tr><td id="row4">4 * </td><td id="result4"></td></tr>
        </tbody>
    </table>
    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);

            for (let i = 1; i <= 4; i++) {
                document.getElementById(`row${i}`).textContent = `${i} * ${number}`;
                document.getElementById(`result${i}`).textContent = number * i;
            }
        }
    </script>
</body>
</html>
